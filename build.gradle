plugins {
    id("com.github.johnrengelman.shadow") version "7.0.0"
    id("io.micronaut.application") version "3.2.1"
}

version = "0.1"
group = "org.jobrunr.examples"

repositories {
    mavenCentral()
    mavenLocal()
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("org.jobrunr.examples.*")
    }
}

dependencies {
    implementation 'org.jobrunr:jobrunr-micronaut-feature:5.0.0'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'io.micronaut.sql:micronaut-jdbc-hikari'

    runtimeOnly 'ch.qos.logback:logback-classic'

    implementation 'io.micronaut:micronaut-validation'

    testImplementation 'org.awaitility:awaitility'
    testImplementation 'org.assertj:assertj-core'
}


application {
    mainClass.set("org.jobrunr.examples.Application")
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}



